<!DOCTYPE html>
<html>
    <head>
        <title>MorseNet</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    </head>
    <body style="background-color: #BFD7ED;">
        <div class="container" style="margin-top: 40px; text-align: center;">
        <h4>Messages sent to this website.</h4>
        <hr>
        {% for d in data | reverse %}
            <div class="toast" data-autohide="false" style="width: 400px; margin: 15px auto;">
                <div class="toast-header">
                    <strong class="mr-auto">{{ d[1] }}</strong>
                    <small class="text-muted">{{ d[3] | timesince }}</small>
                    <a href="https://github.com/kiwirafe/MorseNet" class="ml-2 mb-1" target="_blank">
                        <i class="bi bi-info-circle"></i>
                    </a>
                </div>
                <div class="toast-body">
                    {{ d[2] }}
                </div>
            </div>
        {% endfor %}
    </div>
        <script>
            $('.toast').toast('show');
        </script>
    </body>
</html>
